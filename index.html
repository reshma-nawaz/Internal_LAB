<!DOCTYPE html>
<html>
    <head>
        <title>Squares and cubes</title>
    </head>
    <body>
        <table border="1px">

            <tr>
                <th>Number</th>
                <th>Squares</th>
                <th>Cubes</th>
            </tr>
            <script>
			    for(i = 0;i <= 10;i++){
				    document.write("<tr align=center style=color:white;background-color:darkgrey><td>" +i +"</td><td>" +i*i+ "</td><td>"+  i*i*i +"</td>")
			    }
		    </script>
        </table>
    </body>
</html>
